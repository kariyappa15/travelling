<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Adventure</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f4ff;
            color: #033e6b;
        }

        header {
            background: linear-gradient(to right, #0077b6, #00b4d8);
            color: white;
            text-align: center;
            padding: 30px;
        }

        nav {
            background-color: #023e8a;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 250px;
            height: 170px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #023e8a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Explore the World</h1>
        <p>Your Travel Adventure Begins Here</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Discover Amazing Places</h2>
        <p>
            Travel across oceans, mountains, cities and to the villages.
            Enjoy unforgettable adventures inspired by nature and culture.
        </p>

        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d">
        </div>
    </main>

    <footer>

</body>

</html>
